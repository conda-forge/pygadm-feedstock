{% set name = "pygadm" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygadm-{{ version }}.tar.gz
  sha256: f7c70feb497d4f7a03cde9aeb9b752d18bf9b6f0c7531c5c48cd3711964ce2c0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - deprecated
    - geopandas
    - pyarrow
    - requests-cache

test:
  imports:
    - pygadm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pygadm/
  summary: Easy access to administrative boundary defined by GADM from Python scripts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 12rambau
